        <iframe id="frames" src="demo.html" style="position:fixed;right:0;height:calc(100% - 100px);top:100px;">你的浏览器不支持iframe标签。</iframe>

        <script type="text/javascript">
            var list = ["demo.html",
                        "color.html",
                        "bg_text.html",
                        "buttons.html",
                        "tags.html",
                        "code.html",
                        "alert_box.html",
                        "tables.html",
                        "forms.html",
                        "others.html"
                    ];
            function prev(){
                index = list.indexOf(document.getElementById("frames").getAttribute("src"))
                if (index == -1){
                    window.location.replace("/")
                }else if (index == 0){
                    alert("已经到顶了！")
                }else{
                    document.getElementById("frames").setAttribute("src",list[index - 1])
                }
            }
            function next(){
                index = list.indexOf(document.getElementById("frames").getAttribute("src"))
                if (index == -1){
                    window.location.replace("/")
                }else if (index == list.length - 1){
                    alert("已经到顶了！")
                }else{
                    document.getElementById("frames").setAttribute("src",list[index + 1])
                }
            }
            function jumpTo(index){
                document.getElementById("frames").setAttribute("src",list[index])
            }
        </script>

        <div id="main-content" style="top:55px;overflow:scroll;">
            <div id="btn" style="position:fixed;height:100px;display:flex;top:0">
                <a style="flex:1;" class="btn btn-light btn-angular" href="javascript:prev()">
                    <h2 style="position:absolute;left:90px;top:10px;">Prev</h4>
                </a>
                <a style="flex:1;" class="btn btn-light btn-angular" href="javascript:next()">
                    <h2 style="position:absolute;right:90px;top:10px;">Next</h4>
                </a>
